apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-postgres-init
  namespace: trading
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS orders (
        order_id VARCHAR(64) PRIMARY KEY,
        account_id VARCHAR(64) NOT NULL,
        user_id VARCHAR(64) NOT NULL,
        figi VARCHAR(12) NOT NULL,
        direction VARCHAR(4) NOT NULL,
        quantity INTEGER NOT NULL,
        filled_quantity INTEGER DEFAULT 0,
        price BIGINT NOT NULL,
        order_type VARCHAR(8) NOT NULL,
        status VARCHAR(20) NOT NULL,
        reject_reason VARCHAR(256),
        executed_price BIGINT,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE TABLE IF NOT EXISTS executions (
        execution_id VARCHAR(64) PRIMARY KEY,
        order_id VARCHAR(64) REFERENCES orders(order_id),
        quantity INTEGER NOT NULL,
        price BIGINT NOT NULL,
        executed_at TIMESTAMP DEFAULT NOW()
    );

    CREATE TABLE IF NOT EXISTS portfolio_positions (
        position_id VARCHAR(64) PRIMARY KEY,
        account_id VARCHAR(64) NOT NULL,
        user_id VARCHAR(64) NOT NULL,
        figi VARCHAR(12) NOT NULL,
        quantity INTEGER NOT NULL,
        avg_price BIGINT NOT NULL,
        updated_at TIMESTAMP DEFAULT NOW(),
        UNIQUE(account_id, figi)
    );

    CREATE TABLE IF NOT EXISTS balances (
        account_id VARCHAR(64) PRIMARY KEY,
        currency VARCHAR(3) NOT NULL DEFAULT 'RUB',
        available BIGINT NOT NULL DEFAULT 0,
        reserved BIGINT NOT NULL DEFAULT 0,
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE TABLE IF NOT EXISTS idempotency_keys (
        idempotency_key VARCHAR(64) PRIMARY KEY,
        order_id VARCHAR(64),
        response_status INTEGER,
        response_body TEXT,
        created_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX IF NOT EXISTS idx_orders_account_id ON orders(account_id);
    CREATE INDEX IF NOT EXISTS idx_orders_user_id ON orders(user_id);
    CREATE INDEX IF NOT EXISTS idx_orders_status ON orders(status);
    CREATE INDEX IF NOT EXISTS idx_executions_order_id ON executions(order_id);
    CREATE INDEX IF NOT EXISTS idx_portfolio_account_id ON portfolio_positions(account_id);

    -- ============================================
    -- SEED DATA
    -- ============================================
    
    -- Начальный баланс для тестового sandbox аккаунта (100,000 ₽)
    INSERT INTO balances (account_id, currency, available, reserved, updated_at) VALUES
    ('acc-sandbox-001', 'RUB', 10000000, 0, NOW())
    ON CONFLICT (account_id) DO NOTHING;
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-postgres-pvc
  namespace: trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-postgres
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-postgres
  template:
    metadata:
      labels:
        app: trading-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: TRADING_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: TRADING_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: TRADING_DB_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "trading_user", "-d", "trading_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: trading-postgres-pvc
        - name: init-sql
          configMap:
            name: trading-postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: trading-postgres
  namespace: trading
spec:
  selector:
    app: trading-postgres
  ports:
    - port: 5432
      targetPort: 5432
