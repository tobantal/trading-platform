apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-service
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-service
  template:
    metadata:
      labels:
        app: broker-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: ['sh', '-c', 'until nc -z broker-postgres 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-rabbitmq
          image: busybox
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: broker-service
          image: tobantal/broker-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
            - name: HTTP_PORT
              value: "8083"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_PASSWORD
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_EXCHANGE
              value: "trading.events"      
            # Broker simulation settings
            - name: BROKER_FILL_BEHAVIOR
              value: "REALISTIC"
            - name: BROKER_SLIPPAGE
              value: "0.001"
              # с какой частотой брокер будет генерировать сигналы
            - name: BROKER_TICK_INTERVAL_MS
              value: "2000"
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: broker-service
  namespace: trading
  labels:
    app.kubernetes.io/part-of: trading-platform
    app.kubernetes.io/name: broker-service
spec:
  selector:
    app: broker-service
  ports:
    - port: 8083
      targetPort: 8083
      name: http
