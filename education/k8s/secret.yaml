apiVersion: v1
kind: Secret
metadata:
  name: trading-secrets
  namespace: trading
type: Opaque
stringData:
  # PostgreSQL Auth DB
  AUTH_DB_HOST: "auth-postgres"
  AUTH_DB_PORT: "5432"
  AUTH_DB_NAME: "auth_db"
  AUTH_DB_USER: "auth_user"
  AUTH_DB_PASSWORD: "auth_secret_password"

  # PostgreSQL Trading DB
  TRADING_DB_HOST: "trading-postgres"
  TRADING_DB_PORT: "5432"
  TRADING_DB_NAME: "trading_db"
  TRADING_DB_USER: "trading_user"
  TRADING_DB_PASSWORD: "trading_secret_password"

  # PostgreSQL Broker DB
  BROKER_DB_HOST: "broker-postgres"
  BROKER_DB_PORT: "5432"
  BROKER_DB_NAME: "broker_db"
  BROKER_DB_USER: "broker_user"
  BROKER_DB_PASSWORD: "broker_secret_password"

  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "trading"
  RABBITMQ_PASSWORD: "trading_rabbit_password"

  # JWT Secret
  JWT_SECRET: "super-secret-jwt-key-for-trading-platform-2025"

  # Service URLs (для межсервисного взаимодействия)
  AUTH_SERVICE_URL: "http://auth-service:8081"
  BROKER_SERVICE_URL: "http://broker-service:8083"
