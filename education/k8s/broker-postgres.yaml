# k8s/broker-postgres.yaml
# ConfigMap broker-postgres-init генерируется Kustomize из broker-service/sql/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: broker-postgres-pvc
  namespace: trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-postgres
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-postgres
  template:
    metadata:
      labels:
        app: broker-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: BROKER_DB_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "broker_user", "-d", "broker_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: broker-postgres-pvc
        - name: init-sql
          configMap:
            name: broker-postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: broker-postgres
  namespace: trading
spec:
  selector:
    app: broker-postgres
  ports:
    - port: 5432
      targetPort: 5432
