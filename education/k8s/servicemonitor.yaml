apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trading-platform-monitor
  namespace: trading
  labels:
    app: trading-platform
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: trading-platform
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - trading
