scrape_configs:
  # ===========================================
  # Trading MVP Backend
  # ===========================================
  - job_name: 'trading-mvp'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # ===========================================
  # Prometheus self-monitoring
  # ===========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

